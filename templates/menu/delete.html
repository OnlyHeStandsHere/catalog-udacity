{% extends "layout.html" %}

{% block nav %}
    {% include 'heading.html' %}
{% endblock %}

{% block content %}

    <h3>Are you sure you want to delete {{ menu_item.name }} from {{ menu_item.restaurant.name }}?</h3>

    <form method="post">
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-success" href="{{ url_for("restaurant.show_menu", restaurant_id=menu_item.restaurant.id) }}">Cancel</a>
    </form>

{% endblock %}
