{% extends "layout.html" %}

{% block nav %}
    {% include 'heading.html' %}
{% endblock %}

{% block content %}

    <form method="post">
        <div class="form-group">
            <label for="restaurant-name">Restaurant Name</label>
            <input type="text" name="restaurant_name" id="restaurant-name" class="form-control" value="{{ restaurant.name }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-success" href={{ url_for("restaurant.index", restaurant_id=restaurant.id) }}>Cancel</a>
        </div>
    </form>

{% endblock %}
